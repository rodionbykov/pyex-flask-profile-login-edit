<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile - {{ employee.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Portal</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Employee Profile</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4 font-weight-bold">Name:</div>
                            <div class="col-sm-8">{{ employee.name }}</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4 font-weight-bold">Employee Number:</div>
                            <div class="col-sm-8">{{ employee.employee_number }}</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4 font-weight-bold">Birth Date:</div>
                            <div class="col-sm-8">{{ employee.birth_date }}</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4 font-weight-bold">Gender:</div>
                            <div class="col-sm-8">{{ employee.gender }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
